<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="main-screen"></div>
    <header>
        <nav>
            <h1>Meme Generator</h1>
            <div><a href="index.html">Index</a></div>
        </nav>
    </header>
    <section class="canvas-container">
        <canvas class="canvas"></canvas>
        <p>
            <button class="caption" onclick="setLineTxt()">New Caption!</button>
        </p>
        <p class="color-container">
            <td>Pick Message Color:<input class="color" type="color" id="color" name="color" form="frmRegister"
                    value="#ff0000" onchange="pickColor()" /></td>
        </p>
        <p>
            <button class="font-size" onclick="pickFont()">Enter font Size:</button>
        </p>
        <p>
            <a class="download" href="#" onclick="onDownloadMeme(this)" download="meme.jpg">Download</a>
        </p>
        <p>
            <button class="add-line" onclick="addLine()">Add Line!</button>
        </p>
        <p>
            <button class="switch-line" onclick="switchLine()">Switch Line!</button>
        </p>
    </section>
    <section class="gallery-page">
        <section class="grid-container">
            <!-- images here -->
        </section>
    </section>
    <footer>Footer:</footer>



    <script src="js/main.js"></script>
    <script src="js/main.service.js"></script>
    <script src="js/main.controller.js"></script>
    <script src="js/storage.service.js"></script>

</body>

</html>
